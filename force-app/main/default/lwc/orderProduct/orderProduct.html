<template>
    <lightning-card>
        <div>
            
                <h1> Order Products </h1>
                <lightning-datatable
                    key-field="id"
                    data={dispPdts}
                    columns={columns}
                    hide-checkbox-column="true" 
                    show-row-number-column="true">
                </lightning-datatable>
                    
            
            <div class="slds-m-around_x-small">
                <lightning-button variant="success" label="Activate" title="Confirm Order Products" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            </div>
           
        </div>    
    </lightning-card>
</template>
